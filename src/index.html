<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Quiz</title>
    <link rel="shortcut icon" href="images/favicon.png" />
  </head>
  <body>
    <main>
      <header>
        <div class="fill">
          <img src="images/fastrackit-logo.png" alt="FastTrackIT" title="FastTrackIT" />
        </div>
        <h1 id="test-result">
          <span class="q-point">&nbsp;</span>
        </h1>
        <div>
          <h2 id="student-name" title="click to change"></h2>
          <div id="test-date"></div>
        </div>
      </header>
      <form id="mainForm" action="#" autocomplete="off" class="form-body">
        <div class="content">
          <div id="add-questions-wrapper" class="hide">
            <textarea
              id="addQuestions"
              class="hide-on-print"
              placeholder="Add questions?
answer1
answer2

What is the second question?
answer1
answer2
"
            ></textarea>
          </div>

          <div id="questions"></div>
        </div>
      </form>

      <div class="page">
        <div id="footer-actions">
          <button type="button" id="submit-test" class="primary hide-on-print">Verify</button>
          <button type="button" id="reset" class="hide-on-print">Reset</button>
        </div>
        <h1 id="result" class="hide-on-print">Result: <span class="q-point">&nbsp;</span></h1>
      </div>
      <footer class="hide-on-print">
        <span id="language-selector">[ <a href="" title="Rom√¢nƒÉ">ro</a> | <a href="" title="English">en</a> ]</span>
        |
        <a href="https://github.com/nmatei/simple-quiz-app" target="_blank">üë©‚Äçüíª Source Code</a>
      </footer>
    </main>
  </body>
</html>
