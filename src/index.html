<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Quiz</title>
    <link rel="shortcut icon" href="images/favicon.png" />
    <!--    <link rel="manifest" href="manifest.json" />-->

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <main>
      <form id="custom-header-editor" class="hide hide-on-print"></form>
      <header id="custom-header" class="hide"></header>
      <header id="main-header">
        <div class="fill">
          <img id="app-logo" src="images/fastrackit-logo.png" alt="FastTrackIT" title="FastTrackIT" />
        </div>
        <h1 id="test-result" class="test-result">
          <span class="q-point">&nbsp;</span>
        </h1>
        <div>
          <h2 id="student-name" class="student-name" title="click to change"></h2>
          <div id="test-date"></div>
        </div>
      </header>
      <form id="mainForm" action="#" autocomplete="off" class="form-body">
        <div class="content">
          <div id="add-questions-wrapper" class="hide">
            <textarea
              id="addQuestions"
              class="hide-on-print"
              placeholder="Add questions?
answer1
answer2

What is the second question?
answer1
answer2
"
            ></textarea>
          </div>

          <div id="questions"></div>
        </div>
      </form>

      <div class="page">
        <div id="footer-actions">
          <button type="button" id="submit-test" class="primary hide-on-print">Verify</button>
          <button type="button" id="reset" class="hide-on-print">Reset</button>
        </div>
        <h1 id="result" class="test-result hide-on-print">Result: <span class="q-point">&nbsp;</span></h1>
      </div>

      <footer class="hide-on-print">
        <span id="language-selector">[ <a href="" title="Rom√¢nƒÉ">ro</a> | <a href="" title="English">en</a> ]</span>
        |
        <a href="#" id="contextMenu" title="More Options">üî¢Ô∏è</a>
        |
        <a href="https://nmatei.github.io/" target="_blank">by nmatei.github.io</a>
      </footer>
    </main>
  </body>
</html>
